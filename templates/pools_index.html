{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for pool in pools %}
		<div class="col-md-3">
	        <h2><a href="/pools/{{pool._id}}">{{ pool.title }}</h2>
 	            <img width="240" height="240" src="{{ pool.picture }}">
			<small>{{ pool.description }}</small>
			 <p>${{ pool.price }}</p>
			</a>
	    </div>
    {% endfor %}
</div>
{% endblock %}
