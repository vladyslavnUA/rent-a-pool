<form method='POST' action='/pools'>
    <fieldset>
    <legend>{{ pool.title }}</legend>
    <!-- pools title-->
    <!-- <p>
        <label for='pool_name'>Item Name</label><br>
        <input id="pool_name" type='text' name='pool_name' value='{{ pool.name }}' required/>
    </p> -->

    <!-- Location -->
    <p>
        <label for='location'>Location</label><br>
        <input id="location" type='text' name='location' value='{{ pool.location }}' placeholder="San Francisco" required/>
    </p>

    <!-- Size -->
    <p>
        <label for='size'>Size (in feet)</label><br>
        <input id ="size" type='text' name='size' value='{{ pool.size }}' placeholder="10' X 10'" required/>
    </p>

    <!-- Description -->
    <p>
        <label for='description'>Description</label><br>
        <input id ="description" type='text' name='description' value='{{ pool.description }}' placeholder="very big pool" required/>
    </p>

    <!-- Price -->
    <p>
        <label for='price'>Price /hr</label><br>
        <input id="price" type='number' name='price' placeholder='$' value='{{ pool.price }}' required/>
    </p>
        <label for='guests'>Guests</label><br>
        <select name="guests">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10+</option>
        </select>
    </p>
    <p>
        Dates available
        
    </p>

    </p>
    <p>
        <label for='image'>Image</label><br>
        <p>select an image to upload</p>
        <input type="file" name="image" >
    </p>

    <p><input type="file" accept="image/*" id="image"></p>

    

    </fieldset>

    <!-- BUTTON -->
    <p>
        <button class="btn btn-primary" type='submit'>Save Listing</button>
    </p>
</form>
