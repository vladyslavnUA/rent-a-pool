
<!DOCTYPE html>
<html>
<head>
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    {% include 'partials/navbar.html' %}
            
    <div class='container'>
        {% block content %}
        <div class="row">
                {% for pool in pools %}
                    <div class="col-md-3">
                        <br>
                        <h2><a href="/pools/{{pool._id}}">{{ pool.title }}</h2>
                            <img width="240" height="240" src="{{ pool.image }}">
                        <small>{{ pool.description }}</small>
                        <p>${{ pool.price }}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endblock %}
    </div>


    <style>
        .container {
            margin-top: 10%;
        }
        .example {
            align-content: center;
        }
        * {
            font-family: 'Seymour One', sans-serif;
        }
    </style>
    <div class="container">
        <h2 style="text-align:center;">reserve a pool</h2>
    </div>
        <div id="example" style="align-content:center;">
				<div class="demo-section k-header" style="width: 300px; text-align: center;">
                    <div id="calendar"></div>
                </div>
            <script>
                $(document).ready(function() {
                    // create Calendar from div HTML element
                    $("#calendar").kendoCalendar();
                });
            </script>
        </div>
    <div class="container calendar">
        <input type="date" value="2020-01-06">
    </div>
        
</body>
</html>
